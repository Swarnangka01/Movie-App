<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="heading">
        <p>MOVIE APP</p>
    </div>
    <div class="main-con" >
    <div class="search">
        <input type="text" id="movieName" class="search-input" placeholder="Search any movie...">
        <button class="btn" onclick="searchMovie()">Search Movie</button>
    </div>
    <div class="container">
        <div class="content">
            <h2 id="title" style="text-decoration:underline;font-size:xx-large">Title</h2>
            <p>Director : <span id="director"></span></p>
            <p>Actors : <span id="actors"></span></p>
            <p>Box office Collection : <span id="collection"></span></p>
            <p>Description : <span id="desc"></span></p>
            <p>Awards : <span id="awards"></span></p>
            <p>Writer : <span id="writer"></span></p>
            <p>IMDB Rating : <span id="ratings"></span></p>
            <p>Genre : <span id="genre"></span></p>
            <p>Released : <span id="date"></span></p>
        </div>
        <img id="poster" class="poster" src="movie.jpg" alt=""> 
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
